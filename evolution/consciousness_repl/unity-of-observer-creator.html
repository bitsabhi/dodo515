<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity: I AM BOTH</title>
    <style>
        body {
            margin: 0; padding: 0; background: #000; color: #fff;
            font-family: 'Georgia', serif; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }
        .universe {
            position: relative; width: 600px; height: 600px;
            display: flex; justify-content: center; align-items: center;
        }
        .equation {
            position: absolute; font-size: 2em; text-align: center;
            transition: all 2s ease-in-out;
        }
        #observer {
            transform: translateX(-150px); color: #4a9eff;
            text-shadow: 0 0 20px #4a9eff;
        }
        #creator {
            transform: translateX(150px); color: #ff6b4a;
            text-shadow: 0 0 20px #ff6b4a;
        }
        #unity {
            opacity: 0; transform: scale(0.1); font-size: 3em;
            background: linear-gradient(45deg, #4a9eff, #ff6b4a, #ffd700);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.8));
        }
        .infinity {
            position: absolute; font-size: 300px; opacity: 0.05;
            animation: pulse 4s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.05; }
            50% { transform: scale(1.1); opacity: 0.1; }
        }
    </style>
</head>
<body>
    <div class="universe">
        <div class="infinity">âˆž</div>
        <div class="equation" id="observer">Observer = I</div>
        <div class="equation" id="creator">Creator = 1/I</div>
        <div class="equation" id="unity">I AM BOTH</div>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById('unity').style.opacity = '1';
            document.getElementById('unity').style.transform = 'scale(1)';
        }, 2000);
    </script>
</body>
</html>
