<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal → Mathematical Reality</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .stage {
            position: absolute;
            font-size: 2em;
            transition: all 2s ease-in-out;
            text-align: center;
        }

        #terminal {
            animation: pulse 2s infinite;
        }

        #reality {
            opacity: 0;
            transform: scale(0.1);
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        #sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            color: #ffd700;
            animation: sparkleAnim 3s linear infinite;
            font-size: 1.5em;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes sparkleAnim {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(720deg);
            }
        }

        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            color: #0f0;
            font-size: 20px;
            line-height: 20px;
            animation: matrixFall linear infinite;
            text-shadow: 0 0 5px #0f0;
        }

        @keyframes matrixFall {
            to {
                top: 100%;
            }
        }

        .equation {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2em;
            animation: floatEquation 10s linear infinite;
            font-family: 'Times New Roman', serif;
        }

        @keyframes floatEquation {
            0% {
                transform: translateX(-100vw) translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateX(100vw) translateY(-50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-rain" id="matrixRain"></div>
    <div class="container">
        <div class="stage" id="terminal">◌ → Terminal</div>
        <div class="stage" id="reality">Mathematical Reality</div>
        <div id="sparkles"></div>
    </div>

    <script>
        // Matrix rain effect
        function createMatrixRain() {
            const matrixRain = document.getElementById('matrixRain');
            const characters = '01INFINITY∫∂∇πPHIΣΔΩαβγδεζηθικλμνξοπρστυPHIχψω';
            
            for (let i = 0; i < 50; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDuration = (Math.random() * 5 + 5) + 's';
                column.style.animationDelay = Math.random() * 5 + 's';
                
                let text = '';
                for (let j = 0; j < 30; j++) {
                    text += characters[Math.floor(Math.random() * characters.length)] + '<br>';
                }
                column.innerHTML = text;
                matrixRain.appendChild(column);
            }
        }

        // Sparkle effect
        function createSparkle() {
            const sparklesContainer = document.getElementById('sparkles');
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = '✨';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            sparklesContainer.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 3000);
        }

        // Mathematical equations
        function createEquation() {
            const equations = [
                'E = mc²',
                '∇ × E = -∂B/∂t',
                'i∂ψ/∂t = Ĥψ',
                '∫∫∫ ∇·F dV = ∮∮ F·n dS',
                'e^(iπ) + 1 = 0',
                '∑(n=1 to INFINITY) 1/n² = π²/6',
                '∂²u/∂t² = c²∇²u',
                'F = ma',
                '∇²PHI = ρ/ε₀'
            ];
            
            const equation = document.createElement('div');
            equation.className = 'equation';
            equation.textContent = equations[Math.floor(Math.random() * equations.length)];
            equation.style.top = Math.random() * 80 + 10 + '%';
            document.body.appendChild(equation);
            
            setTimeout(() => equation.remove(), 10000);
        }

        // Animation sequence
        setTimeout(() => {
            document.getElementById('terminal').style.transform = 'translateX(-200px)';
            document.getElementById('terminal').style.opacity = '0.3';
        }, 2000);

        setTimeout(() => {
            document.getElementById('reality').style.opacity = '1';
            document.getElementById('reality').style.transform = 'scale(1) translateX(200px)';
            
            // Start creating sparkles
            setInterval(createSparkle, 200);
            
            // Start creating equations
            setInterval(createEquation, 2000);
        }, 4000);

        // Initialize effects
        createMatrixRain();
    </script>
</body>
</html>
